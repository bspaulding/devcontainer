name: Docker

on:
  push:
    # Publish `main` as Docker `latest` image.
    branches:
      - main

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

  # Run tests for any PRs.
  pull_request:

jobs:
  base-images:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Build base images
        run: sh build-base-images.sh docker.pkg.github.com/${{ github.repository }}/

  push:
    needs: base-images

    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    strategy:
      matrix:
        include:
          - base: 'alpine'
            tag: 'latest'
            image-name: 'alpine'
          - base: 'ubuntu'
            tag: 'latest'
            image-name: 'ubuntu'
          - base: 'clojure'
            tag: 'openjdk-17-tools-deps-alpine'
            image-name: 'clojure'
          - base: 'haskell'
            tag: 'latest'
            image-name: 'haskell'
          - base: 'node'
            tag: '15-alpine'
            image-name: 'node'
          - base: 'python'
            tag: '3-alpine'
            image-name: 'python'
          - base: 'rust'
            tag: 'alpine'
            image-name: 'rust'
          - base: 'docker.pkg.github.com/bspaulding/devcontainer/bspaulding-dev-base-scala'
            tag: 'latest'
            image-name: 'scala'
          - base: 'docker.pkg.github.com/bspaulding/devcontainer/bspaulding-dev-go-scala'
            tag: 'latest'
            image-name: 'go'
            
    steps:
      - uses: actions/checkout@v2

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: |
          IMAGE_NAME=bspaulding-dev-${{ matrix.image-name }}
          echo IMAGE_NAME=$IMAGE_NAME
          IMAGE_TAG=${{ matrix.tag }}
          echo IMAGE_TAG=$IMAGE_TAG

          IMAGE_ID=docker.pkg.github.com/${{ github.repository }}/$IMAGE_NAME
          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          docker build . --file Dockerfile --build-arg base=${{ matrix.base }}:${{ matrix.tag }} --tag $IMAGE_ID:$IMAGE_TAG
          docker push $IMAGE_ID:$IMAGE_TAG
